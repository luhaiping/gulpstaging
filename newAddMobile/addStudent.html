<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>新增常用学员</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/addStudent.css" />
	</head>
	<body>
		<!--头部S-->
		<div class="choose_top">
		        新增常用学员
		    <a href="javascript:;" class="choose_arrow"></a>
		</div>
		<!--头部E-->
		<!--内容S-->
		<ul class="border-box">
			<li class="clearfix border_smallbox">
				<span class="fl choose_title">学员姓名</span>
				<input type="text" placeholder="听课证上打印的学员姓名" class="fr chosse-detail">
			</li>
			<li class="clearfix border_smallbox">
				<span class="fl choose_title">手机号码</span>
				<input type="text" maxlength="11" placeholder="请填写正确的手机号" class="fr chosse-detail">
			</li>
			<li class="clearfix border_smallbox">
				<span class="fl choose_title">性别</span>
				<span class="fr">
					<i class="fl edit-sex edit-sex-on">男</i>
					<i class="fl edit-sex">女</i>
				</span>
			</li>
			<li class="clearfix border_smallbox">
				<span class="fl choose_title">身份证号</span>
				<input type="text" maxlength="18" placeholder="无身份证可输入6位数字密码" class="fr chosse-detail">
			</li>
			<li class="clearfix border_smallbox">
				<span class="fl choose_title">电子邮箱</span>
				<input type="text" placeholder="请填写正确的邮箱地址" class="fr chosse-detail">
			</li>
			<li class="clearfix border_smallbox">
				<span class="fl choose_title">省份</span>
				<span class="fl unwanted">(可不选)</span>
				<h4 class="fr choosecity_box">
					<span class="icon_mask"></span>
					<select class="fr choose_palce">
						<option value="">请选择</option>
						<option value="">山西省</option>
						<option value="">内蒙古自治区</option>
					</select>
				</h4>
			</li>
			<li class="clearfix border_smallbox">
				<span class="fl choose_title">市</span>
				<span class="fl unwanted">(可不选)</span>
				<h4 class="fr choosecity_box">
					<span class="icon_mask"></span>
					<select class="fr choose_palce">
						<option value="">武汉</option>
						<option value="">南京</option>
						<option value="">成都</option>
					</select>
				</h4>
			</li>
			<li class="clearfix border_smallbox">
				<span class="fl choose_title">区</span>
				<span class="fl unwanted">(可不选)</span>
				<h4 class="fr choosecity_box">
					<span class="icon_mask"></span>
					<select class="fr choose_palce">
						<option value="">黄婆</option>
						<option value="">的话</option>
						<option value="">打开</option>
					</select>
				</h4>
			</li>
			<li class="clearfix detail-box">
				<span class="fl choose_title">详细地址</span>
				<span class="fl unwanted">(选填)</span>
				<textarea class="fr detail-address" placeholder="请填写详细地址"></textarea>
			</li>
			<li class="clearfix border_smallbox">
				<span class="fl choose_title">固定电话</span>
				<span class="fl unwanted">(选填)</span>
				<input type="text" maxlength="11" placeholder="请输入您的固定电话" class="fr chosse-detail">
			</li>
			<li class="clearfix border_smallbox">
				<span class="fl choose_title">增值服务</span>
				<h4 class="fr choosecity_box">
					<span class="icon_mask"></span>
					<select class="fr choose_palce">
						<option value="">请选择</option>
						<option value="">短信与EMAIL都要</option>
						<option value="">仅要短信</option>
						<option value="">仅要EMAIL</option>
						<option value="">什么都不要</option>
					</select>
				</h4>
			</li>
		</ul>
		<!--内容E-->
		<div class="submit-box">
			<div class="submit_save">保存</div>
		</div>
	</body>
	
	<!--自适应布局JS-->
	<script>
		(function(win, doc) {
			function change() {
				doc.documentElement.style.fontSize = doc.documentElement.clientWidth / 320 * 20 + 'px';
			}

			change();
			win.addEventListener('resize', change, false);
		})(window, document);
	</script>
	<!--自适应布局JS-->
</html>
